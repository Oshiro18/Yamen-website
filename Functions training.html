{
var a=parseInt(prompt());
var b=parseInt(prompt());

}

function cube(a)//return type
{
return Math.pow(a,3);
}
function square(a)//void type
{

}

for(;i<=10;i++)

{

function even()
{

{

sum+=x;
}
document.write("sum of even numbers="+sum);
}
